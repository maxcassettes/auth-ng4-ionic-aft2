<ion-header>
  <ion-navbar>
    <ion-title>
   <h5 style='text-align: center;'>{{displayName}}</h5>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div style='text-align: center;'>
<button ion-button round outline (click)='signInWithFacebook()'>FB Login</button>
<button ion-button round outline (click)='signOut()'>Logout</button>
</div>



<div class='listArea'>
    <ion-list>
        <ion-item style='text-align: center;' class="text" *ngFor="let task of tasks | async" (click)='showOptions(task.$key, task.title);'>
           {{task.title}}<br>
            Notes: {{task.notes}}
        </ion-item>
    </ion-list>
</div>
<div style='text-align: center;'>
  <button ion-button icon-only (click)="addTask()">
    <ion-icon name="add"></ion-icon>
  </button>    
</div>
</ion-content>
